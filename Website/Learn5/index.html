<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>This is bold text</b>
    <strong>This is an Important text</strong><br>
    <i>This is an Italic text</i><br>
    <em>This is an Emphasized text</em><br>
    <mark>This is Marked text</mark><br>
    <small>This is small text</small>
    <p>May favorite color is <del>blue</del> red.</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is <sup>superscripted</sup> text.</p>
    <p>HeeYai <sup><mark>Mark</mark></sup> un tau Hum</p>
</body>
</html>
